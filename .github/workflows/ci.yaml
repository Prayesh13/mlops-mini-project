name: CI Pipeline

on: push

jobs: 
  project-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        runs: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pipeline
        runs: |
          dvc repro